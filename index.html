<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Card</title>
</head>
<body>
    <div class="primary">
        <div class="rows">
          
            <div class="col1">
                <div class="nyn">
                    <h2 id="number">#150</h2>
                    <h1 id="name">Mewtwo</h1>
                </div>
                <div class="size">
                    <span>
                        Height: <span id="height">2,0 m</span>
                    </span>
                    <span>
                        Weigth: <span id="weight">122,0 kg.</span>
                    </span>
                </div>
                <span id="regSpace">
                    Region: <span id="region">Kanto</span>
                </span>
            </div>

            <div class="col2">
                <div class="pokemon">
                    <img src="mewtow.png" id="pokemon-image" alt="Pokemon Character - Mewtwo">
                    <span id="japaname">ミュウツー</span>
                </div>
            </div>

            <div class="col3">
                <div class="features">
                    <div class="dataType" id="dataTyper">
                        <img src="yerba.png" alt="Pokemon Grass">
                        <img src="veneno.png" alt="Pokemon Poison">
                    </div>
                    <h3>Base stats:</h3>
                    <div class="stats">
                        <ul>
                            <li class="item-stats">
                                <span class="pill">HP: 
                                    <span id="hp-stat">106</span>
                                </span>
                            </li>
                            <li class="item-stats">
                                <span class="pill">Attack: 
                                    <span id="attack-stat">110</span>
                                </span>
                            </li>
                            <li class="item-stats">
                                <span class="pill">Defense: 
                                    <span id="defense-stat">90</span>
                                </span>
                            </li>
                            <li class="item-stats">
                                <span class="pill">Sp. Attack: 
                                 <span id="sp-attack-stat">154</span>
                                </span>
                            </li>
                            <li class="item-stats">
                                <span class="pill">Sp. Defense: 
                                    <span id="sp-defense-stat">90</span>
                                </span>
                            </li>
                            <li class="item-stats">
                                <span class="pill">Speed: 
                                    <span id="speed-stat">130</span>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
